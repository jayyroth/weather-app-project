<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sintony&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-full">
      <!--SEARCH CITY FORM-->
      
        
      <form id="city-search-form">
        <input type="search" placeholder="Search location here" id="search-city-input" />
     
      
        <input type="submit" value="ðŸ”Ž" id="magnifying-glass-emoji" />
       
        <span class="col temperature-units">
          <a href="#" id="celsius-link">Â°C</a>
          |
          <a href="#" id="fahrenheit-link">Â°F</a>
        </span>
      </form>
    </div>
      &nbsp;
      <!--CURRENT WEATHER FORECAST-->
      <div class="current-forecast">
        <div class="row">
          <div class="col local-forecast">
            <ul>
              <li>
                <h1 class="local-temperature" id="current-temperature"></h1>
              </li>
              <li>
                <h2 class="date-time" id="current-date"></h2>
              </li>
              <li>
                <h2 class="feels-like" id="feels-like"></h2>
              </li>
              <li>
                <h3 class="temp-high" id="max-temp"></h3>
                  |
                <h3 class="temp-low" id="min-temp"></h3>
              </li>
            </ul>
          </div>
          <div class="col city-search">
            <ul>
              <li>
            <h1 class="city-name weather-location-search" id="search-city-result"></h1>
          </li>
          <li>
            <h2 class="weather-conditions" id="weather-description"></h2>
          </li>
          <li>
            
              <img src="Images/cloud (1).png" 
              alt="cloudy" 
              class="current-forecast-icon" 
              id="weather-icon">
            
          </li>
          </ul>
          </div>
        </div>
      </div>
      &nbsp;
      
      <br />
      <!--WEATHER STATISTICS-->
      <section class="weatherStatistics">
      <div class="statistics">

        <!--WIND SPEED & PRESSURE-->
        <div class="row wind-speed pressure">
          <div class="col wind">
            <ul>
              <li class="wind-speed-value">
                 Wind Speed
                <h6 class="wind-level" id="wind-speed"></h6>
              </li>
            </ul>
           </div>
          
           
          <div class="col pressure">
            <ul>
              <li class="pressure-value">
                Pressure
                <h6 class="pressure-level" id="pressure"></h6>
              </li>
            </ul>
          </div>

        </div>

        <!--HUMIDITY & VISIBILITY-->
        <div class="row humidity-visibility">

          <div class="col humidity">
            <ul>
              <li class="humidity-value">
                Humidity
                <h6 class="humidity-level" id="humidity"></h6>
              </li>
            </ul>
          </div>

          <div class="col visibility">
            <ul>
              <li class="visibility-value">
                Visibility
                <h6 class="visibility-level" id="visibility">10m</h6>
              </li>
            </ul>
          </div>

        </div>

      </div>

      </section>
    </div>
    <footer>Open-source code by <a href="https://github.com/jayyroth/weather-app-project" target="_blank">Jordyn Rothberg</a></footer>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
